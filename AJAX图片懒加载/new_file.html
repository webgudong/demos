//设计一个函数foo输出字符串中所有相邻字母相同的子字符串，如aacdccfttt，输出aa,cc,ttt。

function foo(string) {
var obj = {};
var arr=[];
var len = string.length;
for(var i = 0; i < len; i++){
	var v = string.charAt(i);
	if(obj[v] && obj[v].value == v){
		obj[v].count = ++obj[v].count;
	}else{
		obj[v] = {};
		obj[v].count = 1;
		obj[v].value = v; 
	}
}
for(var prop in obj){
	var count = obj[prop].count;
	for(var i = 0;i<count;i++){
		if(count>1){
	     arr.push(prop);
		}
	}
}

  return arr;

}

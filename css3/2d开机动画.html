<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta  name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
			html,body{
				height:100%;
				overflow: hidden;
			}
			.wrap{
				height:100%;
			}
			.wrap .inner{
				position:absolute;
				left:50%;
				top:50%;
				transform: translate(-50%,-50%);
				white-space: nowrap;
				
			}
			.wrap .inner span{
				/*font-size:138%;*/
				position:relative;
				
				
				
			}
			@keyframes move{
				from{
					top:0px;
				}
				to{
				top:-13px;	
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				<span>今</span>
				<span>天</span>
				<span>也</span>
				<span>要</span>
				<span>打</span>
				<span>起</span>
				<span>精</span>
				<span>神</span>
				<span>来</span>
			</div>
		</div>
		<script type="text/javascript">
			var spanNodes=document.querySelectorAll(".wrap .inner span");
			var colors=['red','yellow','blue','green','greenyellow','purple','black','deeppink','gray'];
			var len=spanNodes.length;
			for(var i=0;i<len;i++){
				spanNodes[i].style.animation="move 1s "+0.4*i+"s linear infinite alternate"
			    spanNodes[i].style.color=colors[i];
			}
		</script>
	</body>
</html>

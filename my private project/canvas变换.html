<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
		<style type="text/css">
*{
		margin:0;
		padding:0 ;
	}
	html,body{
		
		background-color:deeppink ;
	}
	#text{
		background-color:beige ;
		position:absolute;
		left:0;
		right:0;
		top:0;
		bottom:0;
		margin:auto;
		}
	
	
</style>
     <body>
    <canvas id="text" width="300px" height="300px">
		<span>你，换浏览器去</span>
	</canvas>
	
	</body>
	<script type="text/javascript">
		
window.onload=function(){
	var flag=0;
	var scale=0;
	var bian=0;
	var canvas=document.getElementById("text");
    if(canvas.getContext){
    	var ctx=canvas.getContext("2d");
    	
    }
    
   ctx.save();
   ctx.translate(150,150);
   ctx.beginPath();
   ctx.fillRect(-50,-50,100,100);
   ctx.restore();
   setInterval(function(){
   	flag++;
   	ctx.clearRect(0,0,canvas.width,canvas.height);
   	ctx.save();
   	ctx.translate(150,150);
   	ctx.rotate(flag*Math.PI/180);
   	if(scale==100){
   		bian=-1;
   	}else if(scale==0){
   		bian=1;
   	}
   	scale+=bian;
   	ctx.scale(scale/50,scale/50);
   	ctx.beginPath();
    ctx.fillRect(-50,-50,100,100);
    ctx.restore();
   	
   },10)
    
    
    
    
    }
</script>
</html>
